{% extends "scrap_mgmt.html" %}


{% block content %}


<table>
	<tr>
		<th>Part Number</th>
		<th>Scrap Amount</th>
		<th>Scrap Cost</th>
	</tr>
	{% for i in request.session.tmp_scrap %}
	<tr>
		
		<td>
			<div contenteditable="true">{{i.1}}</div>
		</td>
		<td>
			<div contenteditable="true">{{i.4}}</div>
		</td>
		<td>
			<div contenteditable="true">{{i.6}}</div>
		</td>
	</tr>
{% endfor %}

</table>


{% endblock %}
