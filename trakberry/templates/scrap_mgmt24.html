{% extends "scrap_mgmt.html" %}


{% block content %}


<table>
	<tr>
		<th>Part Number</th>
		<th>Scrap Amount</th>
		<th>Scrap Cost</th>
	</tr>
	{% for i in request.session.tmp_scrap %}
	<tr>
		
		<td>
			{{i.0}}
		</td>
		<td>
			{{i.1}}
		</td>
		<td>
			{{i.2}}
		</td>
	</tr>
{% endfor %}

</table>


{% endblock %}
