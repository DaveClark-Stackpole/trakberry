

<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.mainset{color:black;text-align:center;float:left;width:100%}
			.wrapper_main {background:chartreuse;width:90%;margin-left: 10px;}
			.frame1 {color:black;text-align:center;float:left;width:40%;margin-bottom: 5px;}
			.frame2{color:black;text-align:center;background:rgb(83, 134, 202);float:left;width:40%;position:relative;left:15px;margin-bottom: 5px;}
			.frame3 {color:black;text-align:center;background:rgb(61, 138, 64);float:left;width:32%;position:relative;left:10px;margin-bottom: 5px;}
			.frame4 {color:black;text-align:center;float:left;width:90%;position:relative;left:10px;margin-bottom: 5px;margin-top: 15px;}



		#prod24 {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
		#prod24 td, #prod24 th {
			border: 1px solid rgb(136, 134, 134);
			padding: 8px;
		}
		#prod24 tr:nth-child(even){background-color: #a5f591;}
		#prod24 tr:nth-child(odd){background-color: #83e46b;}
		#prod24 tr:hover {background-color: #ddd;}
		#prod24 th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: rgb(139, 128, 107);
			color: white;
		}

		#list2 {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
		#list2 td, #list2 th {
			border: 1px solid rgb(136, 134, 134);
			padding: 8px;
		}

		#list2 tr:hover {background-color: #ddd;}
		#list2 th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: rgb(139, 128, 107);
			color: white;
		}
		</style>
		</head>
<body>
<div class="wrapper_main">
	<div class="frame1">
<table id="prod24">
{% for i in request.session.job_allocation %}
	<tr>
	{% for ii in i %}
		<td>
			{{ii}}
		</td>
	{% endfor %}
	</tr>
{% endfor %}
</table>
</div>


<div class="frame2">
	<table id="list2">
	{% for i in request.session.job_list %}
		<tr>
            <td style="background-color:{{i.3}};">{{i.0}}</td>
            <td style="background-color:{{i.3}};">{{i.1}}</td>
            <td style="background-color:{{i.3}};">{{i.2}}</td>

		</tr>
	{% endfor %}
	</table>
	</div>

</div>
</body>
</html>
