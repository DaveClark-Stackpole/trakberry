
{% extends "scrap_mgmt.html" %}
{% block tables2 %}
        <!-- <link rel='stylesheet' href='/static/style_1/table1.css'> -->
{% endblock %}


{% block refresh %}
{% endblock %}


{% block content %}
<font color="#000000" size ="3">
    <form action="" method="post">{% csrf_token %}

    <table class="center">
	<tr>
        <td style="font-size:20px;background-color: {{request.session.secondary_menu_color}}; color: {{request.session.secondary_text_color}};">

        <input style="background-color: #CEDB86;border-radius: 10px;height:90%;font-size:10px;color:#000000" type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;Enter&nbsp;&nbsp;&nbsp;&nbsp;" /></center>


        </td>
        <td colspan="6" style="font-size:20px;background-color: {{request.session.secondary_menu_color}}; color: {{request.session.secondary_text_color}};"><b><center>Gate Alarm List</center></b></td><tr>
        <tr>
            <td style="font-size:14px;background-color:#BCBCBC; color:#000000;border: 1px solid black;padding: 3px 27px;"> <b>Part </b></td>
            <td style="font-size:14px;background-color:#BCBCBC; color:#000000;border: 1px solid black;padding: 3px 27px;"><b> Operation</b> </td>
            <td style="font-size:14px;background-color:#BCBCBC; color:#000000;border: 1px solid black;padding: 3px 27px;"><b> Category </b></td>
            <td style="font-size:14px;background-color:#BCBCBC; color:#000000;border: 1px solid black;padding: 3px 27px;"><b> Alarm Qty </b></td>
            <td style="font-size:14px;background-color:#BCBCBC; color:#000000;border: 1px solid black;padding: 3px 27px;"> <b>Champion</b> </td>
            <td style="font-size:14px;background-color:#BCBCBC; color:#000000;border: 1px solid black;padding: 3px 27px;"><b> Quality Mgmt</b> </td>
        </tr>

        <tr>
			<td style="font-size:14px;background-color:#D5D5D5; color:#000000;border: 1px solid black;padding: 5px 17px;">
				<select id="part" style="font-size:14px;background-color:#D5D5D5;border: 1px solid #D5D5D5;text-align:center;"
					 onchange="myFunction();"  list="browsers" name="part" type="text" {{request.session.gate_entry1}}>	
						<option value="0" selected disabled>{{request.session.gate_part}}</option>
							{% for item in request.session.list_A %}
								<option value="{{item.1}}">{{item.1}}</option>
							{% endfor %}
				</select>
            </td>
            <td style="font-size:14px;background-color:#D5D5D5; color:#000000;border: 1px solid black;padding: 5px 17px;">
                <select id="operation" style="font-size:14px;background-color:#D5D5D5;border: 1px solid #D5D5D5;text-align:center;"
                    onchange="myFunction();"  list="browsers" name="operation" type="text" {{request.session.gate_entry2}}>	
                        <option value="0" selected disabled>{{request.session.gate_operation}}</option>
                           {% for item in request.session.list_A %}
                             <option value="{{item.0}}">{{item.0}}</option>
                            {% endfor %}
                 </select>
            </td>

            <td style="font-size:14px;background-color:#D5D5D5; color:#000000;border: 1px solid black;padding: 5px 17px;">
                <select id="category" style="font-size:14px;background-color:#D5D5D5;border: 1px solid #D5D5D5;text-align:center;"
                    onchange="myFunction();"  list="browsers" name="category" type="text" {{request.session.gate_entry3}}>	
                        <option value="0" selected disabled>{{request.session.gate_category}}</option>
                           {% for item in request.session.list_A %}
                             <option value="{{item.0}}">{{item.0}}</option>
                            {% endfor %}
                 </select>
            </td>

        <td style="font-size:14px;background-color:#D5D5D5; color:#000000;border: 1px solid black;padding: 5px 17px;"> 
            <input style="font-size:14px;background-color:#D5D5D5;border: 1px solid #D5D5D5;text-align:center;" value=""  name="qty" type="text"  {{request.session.gate_entry4}}>
        </td>
        <td style="font-size:14px;background-color:#D5D5D5; color:#000000;border: 1px solid black;padding: 5px 17px;">  
            <input style="font-size:14px;background-color:#D5D5D5;border: 1px solid #D5D5D5;text-align:center;" value=""  name="champion" type="text"  {{request.session.gate_entry5}}>
        </td>
        <td style="font-size:14px;background-color:#D5D5D5; color:#000000;border: 1px solid black;padding: 5px 17px;">   
            <input style="font-size:14px;background-color:#D5D5D5;border: 1px solid #D5D5D5;text-align:center;" value=""  name="qa" type="text"  {{request.session.gate_entry6}}>
        </td>
    </tr>



</table>

</form>
</center>
</font>


{% endblock %}
