<!DOCTYPE html>
<html>
<head>
  <title>Kiosk Scrap Form</title>
	<!-- ********************************* BootStrap Local*******************************-->
	<script src="/static/bootstrap/js/1.11.3/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<!-- ***********************************************************************************-->

	<link rel="stylesheet" href="/static/style_1/grid_kiosk_job_assign.css">
    




<style>


#full-screen-background-image {z-index: -999;min-height: 110%; min-width: 100%;width: 100%;height: 110%;position: fixed;top: 0;  left: 0;}
	.banner2_bg{position:absolute;background-color: #000000;opacity: 0.8;filter:alpha(opacity=80);width:auto; height:auto;z-index:-440;	border-radius: 25px;;}
    h1{text-align: center; color: rgb(216, 211, 211);}
    #select-choice{position: relative; font-family: Arial; background-color: bisque;}
    .same-line{margin: 15px 0 0 0; display: inline-block; float: left;  width: 30%;}
</style>

</head>
<body>

    <img alt="full screen background image" src="/static/media/kiosk.jpeg?" id="full-screen-background-image"/>

  <h1>Scrap</h1>
  <div>
	<form action="" method="post">{% csrf_token %}
        <center>
        <div class="grid-container">
            <div class="item1">
                <input style="background-color: #AAA00A;border-radius: 10px;width:140px;height:60px;font-weight: 700;font-size:23px;align=left;" type="submit" value="Enter">
            </div>
            <div class="item2">
                <button style="background-color: #AAAAAA;border-radius: 10px;width:120px;height:60px;font-weight: 700;font-size:23px;align=left;" type="submit" name="kiosk_assign_button1" value="-1">Reset</button>
            </div>
            <div class="item3">
                <button style="background-color: #AAAAAA;border-radius: 10px;width:120px;height:60px;font-weight: 700;font-size:23px;align=right;" type="submit" name="kiosk_assign_button2" value="-2">Cancel</button>
            </div> 
        
        <br>

        <input style="font-size:23px;width:124px;height:60px;" list="browsers" name="job1" type="number">
        <datalist id="browsers">{% for item in tmp %} <option value={{item.0}}>{{item.0}}</option> {% endfor %} </datalist><br>	
    

    
        <div class="same-line">
        
        <label for="select-choice"></label>
        <select name="select-choice" id="select-choice">
            <option value="0" selected disabled>Asset Num:</option>
            {% for item in request.session.machine_temp %}
                <option value={{item.0}}>{{item.0}}</option>
            {% endfor %}
        </select></div>

        <div class="same-line">
        <select name="job-desc" id="day">
            <option value="0" selected disabled>Job Description:</option>
            <option value="1">Sintering</option>
            <option value="2">Secondary</option>
            <option value="3">Finishing</option>
            <option value="4">Compacting</option>
        </select></div>

        <div class="new-line">
            <select name="scrap-desc" id="scrap-descr">
                <option value="0" selected disabled>Scrap Description:</option>
                <option value="1">Dropped</option>
                <option value="2">Damaged</option>
                <option value="3">Oversize</option>
                <option value="4">Undersize</option>
            </select></div>
        
        

        <!-- <div>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" name="checkbox" id="checkbox" />
        </div> -->

        <!-- <div>
        <p><button type="submit" id= "sub" value="Submit">Submit Request</button>
        <button type="reset" id= "res" value="Reset">Reset</button>
        <button type="cancel" id= "can" onclick="http://localhost:8080/kiosk_menu/">Cancel</button></p>

        </div> -->
    </div><br>
    </center>
    </form>  
  </div>


</body>
</html>
