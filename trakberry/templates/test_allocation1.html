

<!DOCTYPE html>
<html>
	<head>
		<style>
		#prod24 {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 50%;
		}
		#prod24 td, #prod24 th {
			border: 1px solid rgb(136, 134, 134);
			padding: 8px;
		}
		#prod24 tr:nth-child(even){background-color: #a5f591;}
		#prod24 tr:nth-child(odd){background-color: #83e46b;}
		#prod24 tr:hover {background-color: #ddd;}
		#prod24 th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: rgb(139, 128, 107);
			color: white;
		}
		</style>
		</head>
<body>

<table id="prod24">

{% for i in request.session.allocation1 %}
	<tr>
	{% for ii in i %}
		<td>
			{{ii}}
		</td>
	{% endfor %}
	</tr>
{% endfor %}

</table>


<br>

</body>
</html>
