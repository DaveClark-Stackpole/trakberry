	<script type="text/javascript">
	<!-- **************************************** -->
	google.load('visualization', '1', {
			packages: ['corechart', 'line']
	});
	google.setOnLoadCallback(drawCurveTypes);
	function drawCurveTypes() {
		var obj = [
				{% for item in GList %}
							[new Date({{item.0}}*1000),{{item.1}},{{item.2}},{{item.3}}],
							{% endfor %}
					];
	
			var data = new google.visualization.DataTable();
			data.addColumn('datetime', 'Date');
			data.addColumn('number', 'Production');
			data.addColumn('number', 'Target');
		data.addColumn('number', '85% Target');
		data.addRows(obj)
	
			var options = {
			title: "",
			chartArea: {
				backgroundColor: {
					stroke: '#4322c0',
					strokeWidth: 3
				}
			},
			//backgroundColor: '#F5EBE1',
					hAxis: {
							title: 'Time',
				format: "HH:mm",
				gridlines: { count: 20 }
				
					},
			
					vAxis: {
							title: 'Quantity',
				gridlines: { count: 15 }
					},
					series: {
							0: { curveType: 'function', color: '#08d40c'},
							1: { curveType: 'function', color: '#005eff'},
							2: { curveType: 'function', color: '#ffa033'},
					}
			};
			var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
			chart.draw(data, options);
	}
			</script>
