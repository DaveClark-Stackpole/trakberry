<style>
	*{margin: 0; padding: 0; outline: 0;}
	table{position: absolute; z-index: 2; left: 50%; top: 0%; transform: translate(-50%,50%); width: 60%; border-collapse: collapse;
	border-spacing: 0; box-shadow: 0 2px 15px rgba( 64,64,64,.7); border-radius: 12px 12px 0 0; overflow: hidden;}
	td , th {padding: 15px 20px;}
	th{background-color: #607b91; color: #fafafa; font-weight: 200; text-transform: uppercase;}
	tr{width: 100%; background-color: #fafafa;}
	tr:nth-child(even){background-color: #eeeeee;}
	.frame1 {color:black;text-align:center;background:rgb(214, 214, 214);float:left;width:40%}
	.frame2{color:black;text-align:center;background:rgb(253, 186, 186);float:left;width:30%;position:relative;left:5px;}
	.frame3{color:black;text-align:center;background:rgb(42, 165, 83);float:left;width:25%;position:relative;left:10px;}
	.frame4{color:black;text-align:center;background:rgb(165, 116, 42);float:left;width:15%}
	.frame5{color:black;text-align:center;background:rgb(168, 168, 168);float:right;width:40%}
	.head1{color:black;text-align:center;border: .4px solid rgb(0, 0, 0);background:rgb(226, 226, 226);width:100%}
	.head2{color:black;text-align:center;border: .4px solid rgb(0, 0, 0);background:rgb(255, 253, 241);width:100%}
	.head3{color:black;text-align:center;border: .4px solid rgb(0, 0, 0);float:left;background:rgb(226, 226, 226);width:80%;height: 30px;}
	.head4{color:black;text-align:center;border: .4px solid rgb(0, 0, 0);float:left;background:rgb(226, 226, 226);width:20%; height: 30px;padding: 7px;}
	.head5{color:black;text-align:center;border: .4px solid rgb(0, 0, 0);float:left;background:rgb(226, 226, 226);width:100%;height: 30px;}
	.body1{color:black;text-align:left;background:rgb(197, 253, 186);border: .4px solid rgb(0, 0, 0);width:100%}
	.body2{color:black;text-align:left;background:rgb(224, 174, 141);border: .4px solid rgb(0, 0, 0);width:100%}
	.body3{color:black;text-align:center;background:rgb(199, 187, 166);float:left;border: .4px solid rgb(0, 0, 0);width:80%}
	.body4{color:black;text-align:center;background:rgb(240, 227, 203);float:left;border: .4px solid rgb(0, 0, 0);width:80%}
	.body3a{color:black;text-align:center;background:rgb(199, 187, 166);float:left;border: .4px solid rgb(0, 0, 0);width:20%}
	.body4a{color:black;text-align:center;background:rgb(240, 227, 203);float:left;border: .4px solid rgb(0, 0, 0);width:20%}
	.body5{color:black;text-align:center;background:rgb(199, 187, 166);float:left;border: .4px solid rgb(0, 0, 0);position:relative;width:100%;}
	.body6{color:black;text-align:center;background:rgb(240, 227, 203);float:left;border: .4px solid rgb(0, 0, 0);position:relative;width:100%;}

	#full-screen-background-image {z-index: -999;min-height: 110%; min-width: 100%;width: 100%;height: 110%;position: fixed;top: 0;  left: 0;}
	.banner2_bg{position:absolute;background-color: #000000;opacity: 0.8;filter:alpha(opacity=80);width:auto; height:auto;z-index:-440;	border-radius: 25px;;}
	.button {
  		width: 60%;
  		height: 210px;
  		text-align: center;
  		cursor: pointer;
  		outline: none;
  		color: #000000;
		background-color: #D1CDC2;
		border: none;
		border-radius: 15px;
		box-shadow: 0 15px #999;
	}
	.button:hover {background-color: #BEB2A7}
	.button:active {
		background-color: #BEB2A7;
		box-shadow: 0 8px #666;
		transform: translateY(8px);
	}
	.button2 {
		width: 60%;
		height: 210px;
		text-align: center;
		cursor: pointer;
		outline: none;
		color: #000000;
		background-color: rgb(231, 212, 161);
		border: none;
		border-radius: 15px;
		box-shadow: 0 15px #999;
	}
	.button2:hover {background-color: rgb(211, 193, 144)}
	.button2:active {
		background-color: rgb(211, 193, 144);
		box-shadow: 0 8px #666;
		transform: translateY(8px);
	}
</style>
