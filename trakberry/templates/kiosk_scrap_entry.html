
{% extends "kiosk_scrap.html" %}

{% block content %}


  <h1>Scrap</h1>
  <form action="" method="post">{% csrf_token %}
    <center>
    <div class="grid-container">
        
        

        <div class="item1">
            <select id="scrap_part" style="font-size:15px;width:124px;height:60px;" onchange="myFunction();" list="browsers" name="scrap_part"  {{request.session.scrap1}}>	
                <option value="1" selected disabled>{{request.session.scrap_part}}</option>
                {% for item in request.session.scrap_part_selection %}
                <option value="{{item.0}}">{{item.0}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="item2">
            <select id="scrap_operation" style="font-size:15px;width:124px;height:60px;" onchange="myFunction();" list="browsers" name="scrap_operation" type="number" {{request.session.scrap2}}>	
				<!-- <option value="0" selected disabled>{{request.session.scrap_operation}}</option>
				 -->
				<option selected = "selected">{{request.session.scrap_operation}} </option>

                {% for item in request.session.scrap_operation_selection %}
                <option value="{{item.0}}">{{item.0}}</option>
                {% endfor %}
                <!-- <option value="Secondary">Secondary</option>
                <option value="Finishing">Finishing</option>
                <option value="Compacting">Compacting</option> -->
            </select>
        </div>
        <div class="item3">
            <select id="scrap_category" style="font-size:15px;width:124px;height:60px;" onchange="myFunction();"  list="browsers" name="scrap_category" type="number" {{request.session.scrap3}}>	
                <option value="0" selected disabled>{{request.session.scrap_category}}</option>
                {% for item in request.session.scrap_category_selection %}
                <option value="{{item.0}}">{{item.0}}</option>
                {% endfor %}
                <!-- <option value="Dropped">Dropped</option>
                <option value="Damaged">Damaged</option>
                <option value="Oversize">Oversize</option>
                <option value="Undersize">Undersize</option> -->
            </select>
				</div>
				
            <div id="numericInput" class="item4">
                <font color="#000000" size ="6" style="font-weight: 700;font-size:29px;">Scrap Quantity</font>
                <br>
                <input id = "scrap_amount" style="font-size:23px;width:190px;height:60px;" name="scrap_amount" type="number" {{request.session.scrap4}}>
                <!-- <div id="numBox"> -->
                <!-- <div id="numBox"></div>     -->
                
                <table id= "keypad">
                    <tr>
                        <td class="key">1</td>
                        <td class="key">2</td>
                        <td class="key">3</td>
                    </tr>
                    <tr>
                        <td class="key">4</td>
                        <td class="key">5</td>
                        <td class="key">6</td>
                    </tr>
                    <tr>
                        <td class="key">7</td>
                        <td class="key">8</td>
                        <td class="key">9</td>
                    </tr>
                    <tr>
                        <td class="btn">DEL</td>
                        <td class="key">0</td>
                        <td class="btn">CLR</td>
                    </tr>
                </table>
            </div>
			

			
			<div class="item1">
				<input style="background-color: #AAA00A;border-radius: 10px;width:140px;height:60px;font-weight: 700;font-size:23px;align=left;" type="submit" value="Enter">
        </div>
        
        <div class="item2">
					<button style="background-color: #AAAAAA;border-radius: 10px;width:120px;height:60px;font-weight: 700;font-size:23px;align=right;" type="button" onclick="window.location.href = '{{request.session.local_toggle}}/kiosk_scrap_reset';">Reset</button>
        </div>

		<div class="item3">

				<button style="background-color: #AAAAAA;border-radius: 10px;width:120px;height:60px;font-weight: 700;font-size:23px;align=right;" type="button" onclick="window.location.href = '{{request.session.local_toggle}}/kiosk_scrap';">Cancel</button>
		</div>


  
	</div>
	
	<br>
    </center>
    </form>  


{% endblock %}
