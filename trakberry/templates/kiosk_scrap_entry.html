
{% extends "kiosk_scrap.html" %}




{% block content %}


  <h1>Scrap</h1>
  <form action="" method="post">{% csrf_token %}
    <center>
    <div class="grid-container">
        
        

        <div class="item1">
            <select id="a-menu" style="font-size:15px;width:124px;height:60px;" onchange="myFunction();" list="browsers" name="a-menu"  {{request.session.scrap1}}>	
                <option value="1" selected disabled>{{request.session.asset}}</option>
                {% for item in request.session.machine_temp %}
                <option value={{item.0}}>{{item.0}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="item2">
            <select id="job-descr" style="font-size:15px;width:124px;height:60px;" onchange="myFunction();" list="browsers" name="job-descr" type="number" {{request.session.scrap2}}>	
                <option value="0" selected disabled>{{request.session.job}}</option>
                <option value="Sintering">Sintering</option>
                <option value="Secondary">Secondary</option>
                <option value="Finishing">Finishing</option>
                <option value="Compacting">Compacting</option>
            </select>
        </div>
        <div class="item3">
            <select id="scr-descr" style="font-size:15px;width:124px;height:60px;" onchange="myFunction();"  list="browsers" name="scr-descr" type="number" {{request.session.scrap3}}>	
                <option value="0" selected disabled>{{request.session.scrap}}</option>
                <option value="Dropped">Dropped</option>
                <option value="Damaged">Damaged</option>
                <option value="Oversize">Oversize</option>
                <option value="Undersize">Undersize</option>
            </select>
				</div>
				<div class="item4">
					<font color="#000000" size ="6" style="font-weight: 700;font-size:29px;">Scrap Quantity</font>
			<br>
					<input id = "amount" style="font-size:23px;width:190px;height:60px;" name="amount" type="number" {{request.session.scrap4}}>
			</div>

			
			<div class="item1">
				<input style="background-color: #AAA00A;border-radius: 10px;width:140px;height:60px;font-weight: 700;font-size:23px;align=left;" type="submit" value="Enter">
		</div>

		<div class="item3">
				<button style="background-color: #AAAAAA;border-radius: 10px;width:120px;height:60px;font-weight: 700;font-size:23px;align=right;" type="submit" name="kiosk_assign_button2" value="-2">Cancel</button>
		</div>
