
{% extends "kiosk_scrap.html" %}



{% block content %}
<!-- The below line will kick back to main scrap screen if it remains idle in scrap entry-->
<meta http-equiv="refresh" content="45; url={{request.session.local_toggle}}/kiosk_scrap"/>

  <h1>Scrap</h1>
  <form action="" method="post">{% csrf_token %}
    <center>
    <div class="grid-container">
        


        <div class="item1">
            <select id="scrap_part" style="font-size:25px;widows: 100%;height:70px;" onchange="myFunction();" list="browsers" name="scrap_part"  {{request.session.scrap1}}>	
                <option value="1" selected disabled>{{request.session.scrap_part}}</option>
                {% for item in request.session.scrap_part_selection %}
                <option value="{{item.0}}">{{item.0}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="item2">
            <select id="scrap_operation" style="font-size:25px;width:90%;height:70px;" onchange="myFunction();" list="browsers" name="scrap_operation" type="number" {{request.session.scrap2}}>	
				<!-- <option value="0" selected disabled>{{request.session.scrap_operation}}</option>
				 -->
				<option selected = "selected">{{request.session.scrap_operation}} </option>

                {% for item in request.session.scrap_operation_selection %}
                <option value="{{item.0}}">{{item.0}}</option>
                {% endfor %}
                <!-- <option value="Secondary">Secondary</option>
                <option value="Finishing">Finishing</option>
                <option value="Compacting">Compacting</option> -->
            </select>
        </div>
        <div class="item3">
            <select id="scrap_category" style="font-size:25px;width:100%;height:70px;" onchange="myFunction();"  list="browsers" name="scrap_category" type="number" {{request.session.scrap3}}>	
                <option value="0" selected disabled>{{request.session.scrap_category}}</option>
                {% for item in request.session.scrap_category_selection %}
                <option value="{{item.0}}">{{item.0}}</option>
                {% endfor %}
                <!-- <option value="Dropped">Dropped</option>
                <option value="Damaged">Damaged</option>
                <option value="Oversize">Oversize</option>
                <option value="Undersize">Undersize</option> -->
            </select>
				</div>
				<div class="item4">

					<input class="form-control" id = "num1" style="font-size:25px;width:50%;height:70px;" name="scrap_amount" type="number" {{request.session.scrap4}}>
			</div>

			<br><br>
			<div class="item1">
				<input style="background-color:#AAA00A;border-radius: 10px;width:140px;height:60px;font-weight: 700;font-size:23px;align=left;"type="submit" value="Enter" />

        </div>
        
        <div class="item2">
					<button style="background-color: #AAAAAA;border-radius: 10px;width:120px;height:60px;font-weight: 700;font-size:23px;align=right;" type="button" onclick="window.location.href = '{{request.session.local_toggle}}/kiosk_scrap_reset';">Reset</button>
        </div>

		<div class="item4">
			<button style="background-color:#fa7575;border-radius: 10px;width:240px;height:60px;font-weight: 700;font-size:23px;align=left;"type="submit" name="one" value="1" />Finished Entries</button>
		</div>


  
	</div>
	
	<br>
    </center>
    </form>  


{% endblock %}
