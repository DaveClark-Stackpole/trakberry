<style>

#full-screen-background-image {z-index: -999;min-height: 110%; min-width: 100%;width: 100%;height: 110%;position: fixed;top: ;	left: 0;}


	* {
  box-sizing: border-box;
}

@-webkit-keyframes ticker {
  0% {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    visibility: visible;
  }
  100% {
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
  }
}
@keyframes ticker {
  0% {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    visibility: visible;
  }
  100% {
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
  }
}
.ticker-wrap {
  position: fixed;
  top: 23%;
  width: 100%;
  overflow: hidden;
  height: 14rem;
  padding-left: 100%;
  box-sizing: content-box;
}

.ticker-wrap2 {
  position: fixed;
  top: 51%;
  width: 100%;
  overflow: hidden;
  height: 14rem;
  padding-left: 100%;
  box-sizing: content-box;
}



.ticker-wrap .ticker {
  display: inline-block;
  height: 4rem;
  line-height: 4rem;
  white-space: nowrap;
  padding-right: 100%;
  box-sizing: content-box;
  -webkit-animation-iteration-count: infinite;
  animation-iteration-count: infinite;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  -webkit-animation-name: ticker;
  animation-name: ticker;
  -webkit-animation-duration: 35s;
  animation-duration: 35s;
}
.ticker-wrap .ticker__item {
  display: inline-block;
  padding: 0 2rem;
  padding-top: 4rem;
  font-size: 6rem;
  color: rgb(0, 0, 0);
}

.ticker-wrap2 .ticker {
  display: inline-block;
  height: 4rem;
  line-height: 4rem;
  white-space: nowrap;
  padding-right: 100%;
  box-sizing: content-box;
  -webkit-animation-iteration-count: infinite;
  animation-iteration-count: infinite;

  animation-timing-function: linear;
  -webkit-animation-name: ticker;
  animation-name: ticker;
  -webkit-animation-duration: 60s;
  animation-duration: 60s;
}
.ticker-wrap2 .ticker__item {
  display: inline-block;
  padding: 0 2rem;
  padding-top: 4rem;
  font-size: 6rem;
  color: rgb(0, 0, 0);
}
