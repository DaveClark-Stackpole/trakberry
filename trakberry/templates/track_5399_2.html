	<script type="text/javascript">
		google.charts.load('current',{packages:['corechart']});
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {
	// Set Data
			var data = google.visualization.arrayToDataTable([
  			['Parts', 'Cycle Time'],
			{% for i in GList %}
				[{{i.0}},{{i.1}}/60],
			{% endfor %}
  			]);
			// Set Options
			var options = {
  				title: 'Cycle Time Study',
  				hAxis: {title: 'Parts'},
  				vAxis: {title: 'Cycle Time (Minutes)'},
  				legend: 'none'
			};
			// Draw Chart
			var chart = new google.visualization.LineChart(document.getElementById('myChart'));
			chart.draw(data, options);
			}
	</script>	

<script type="text/javascript">
	google.charts.load('current',{packages:['corechart']});
	google.charts.setOnLoadCallback(drawChart);
	function drawChart() {
// Set Data
		var data = google.visualization.arrayToDataTable([
		  ['Time', 'Production'],
		{% for i in GList2 %}
			[({{i.0}}-{{i.4}})/3600,{{i.1}}],
		{% endfor %}
		  ]);
		
		// Set Options
		var options = {
			  title: 'Production',
			  hAxis: {title: 'Time (Shift Hr)'},
			  vAxis: {title: 'Production'},
			  legend: 'none'
		};
		// Draw Chart
		var chart = new google.visualization.LineChart(document.getElementById('myChart2'));
		chart.draw(data, options);
		}
</script>	

	<script type="text/javascript">
		<!-- **************************************** -->
		google.load('visualization', '1', {
				packages: ['corechart', 'line']
		});
		google.setOnLoadCallback(drawCurveTypes);
		function drawCurveTypes() {
			var obj = [
					{% for item in GList2 %}
								[new Date({{item.0}}*1000),{{item.1}}],
								{% endfor %}
						];
		
				var data = new google.visualization.DataTable();
				data.addColumn('datetime', 'Date');
				data.addColumn('number', 'Production');

			data.addRows(obj)
		
				var options = {
				title: "Production",
				chartArea: {
					backgroundColor: {
						stroke: '#4322c0',
						strokeWidth: 3
					}
				},
				//backgroundColor: '#F5EBE1',
						hAxis: {
								title: 'Time',
					format: "HH:mm",
					gridlines: { count: 20 }
					
						},
				
						vAxis: {
								title: 'Quantity',
					gridlines: { count: 15 }
						},
						series: {
								0: { curveType: 'function', color: '#08d40c'},

						}
				};
				var chart = new google.visualization.LineChart(document.getElementById('chart2_div'));
				chart.draw(data, options);
		}
				</script>
