{% extends "mgmt.html" %}
<!-- mgmt_display template form.html -->
{% block content %}
<style>
        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 36%;scrap_ent = 0

          border-radius: 30px;
        }
        th, td {
          text-align: left;
          padding: 7px;
        }
        tr:nth-child(odd){background-color: #ccbc99}
        tr:nth-child(even){background-color: #ccbc99}
        a.blue:link {color: black;}
        a.blue:active {color: black;}
        a.blue:visited {color: black;}
        a.blue:hover {color: black;background-color: rgb(10, 46, 29);border-radius: 10px;}
</style>

<style>

    display: block;

input,

}


</style>

</tr>

    </tr>     -->

							<td></td>
