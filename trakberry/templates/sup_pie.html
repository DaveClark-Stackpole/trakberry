{% extends "main.html" %}
<!-- mgmt_display template form.html -->
{% block content %}
<div class ="mainset">
	<div class="frame8"><center>
		<font style="font-size: 35px; color:rgb(212, 212, 212); text-shadow: 1px 1px 2px black, 0 0 25px rgb(0, 0, 0), 0 0 5px rgb(255, 255, 255);">
		CNC Tech EPV Completion
		</font>
	
		<div id="piechart_3d" style="width: 70%; height: 500px;"></div>
	</center>
	</div>
	<div class="frame9">
		
		<table>
			<tr>
			<td style="font-size: 24px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);" colspan="4">
			<b>EPVs Not Completed</b>
			</td>
			</tr>
			<tr>
				<td style="font-size: 14px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);">
				<b>Machine</b></td>
				<td style="font-size: 14px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);">
					<b>Check</b></td>
				<td style="font-size: 14px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);">
					<b>Q Code</b></td>
					<td style="font-size: 14px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);">
						<b>CNC Tech</b></td>
			</tr>
			{% for i in request.session.epv_left %}
			<tr>
			<td style="font-size: 14px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);">
			{{i.7}} </td>
			<td style="font-size: 14px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);">
			{{i.4}} </td>
			<td style="font-size: 14px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);">
			{{i.2}}</td>
			<td style="font-size: 14px; color:rgb(53, 47, 47);border:1px solid rgb(255, 238, 0);background-color:rgb(158, 158, 158);">
				{{i.8}}</td>
		</tr>

			{% endfor %}
		</table>
	</div>
</div>



	{% endblock %}
